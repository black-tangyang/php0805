<extend name="Common:edit"/>
<block name="content">
    <div class="main-div">
        <form method="post" action="{:U()}" enctype="multipart/form-data">
            <table cellspacing="1" cellpadding="3" width="100%">
                <tr>
                    <td class='label'>分类名称</td>
                    <td>
                        <input type='text' name='name' maxlength='60' value='{$name}'/>
                        <span class='require-field'>*</span>
                    </td>
                </tr>
                <tr>
                    <td class='label'>是否帮助</td>
                    <td><input type='radio' name='is_help' class='is_help' value='1'/> 是<input type='radio' name='is_help' class='is_help' value='0'/> 否
                    </td>
                </tr>
                <tr>
                    <td class='label'>简介</td>
                    <td>
                        <textarea name='intro' cols='60' rows='4'>{$intro}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class='label'>状态</td>
                    <td><input type='radio' name='status' class='box' value='1'/> 是<input type='radio' name='status' class='box' value='0'/> 否
                    </td>
                </tr>
                <tr>
                    <td class='label'>排序</td>
                    <td>
                        <input type='text' name='sort' maxlength='60' value='{$sort}'/>
                        <span class='require-field'>*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br/>
                        <input type="hidden" name="id" value="{$id}"/>
                        <input type="submit" class="button ajax_post" value=" 确定 "/>
                        <input type="reset" class="button" value=" 重置 "/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</block>
<block name="JS">
    <script type="text/javascript">
    $(function(){
        //为单选框is_help赋默认值
        $(".is_help").val([{$is_help|default=1}]);
    })
            </script>
    </block>
