<extend name="Common:edit"/>
<block name="CSS">
    <link rel="stylesheet" href="__ZTREE_V3__/css/zTreeStyle/zTreeStyle.css" type="text/css">
</block>
<block name="content">
    <div class="main-div">
        <form method="post" action="{:U()}" enctype="multipart/form-data">
            <table cellspacing="1" cellpadding="3" width="100%">
                <tr>
                <td class='label'>标题</td>
                <td>
                    <input type='text' name='name' maxlength='60' value='{$name}'/>
                    <span class='require-field'>*</span>
                </td>
                </tr><tr>
                <td class='label'>文章分类</td>
                <td>
                   {:arr2select('article_category_id',$articlecatelist,$article_category_id)}
                </td>
                </tr>
                <tr>
                    <td class='label'>摘要</td>
                    <td>
                        <textarea name='intro' cols='60' rows='4'>{$intro}</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name='content' cols='60' rows='4' id="content">{$content}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class='label'>状态</td><td><input type='radio' name='status' class='box' value='1'/> 是<input type='radio' name='status' class='box' value='0'/> 否  </td></tr><tr>
                <td class='label'>排序</td>
                <td>
                    <input type='text' name='sort' maxlength='60' value='{$sort}'/>
                    <span class='require-field'>*</span>
                </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br/>
                        <input type="hidden" name="id" value="{$id}"/>
                        <input type="submit" class="button ajax_post" value=" 确定 "/>
                        <input type="reset" class="button" value=" 重置 "/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</block>
<block name="JS">
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"></script>
    <script type="text/javascript">
    //////////////////////////////////商品描述在线编辑器 开始//////////////////////////////////////
    UE.getEditor('content');
    //////////////////////////////////商品描述在线编辑器 结束//////////////////////////////////////

        </script>
    </block>
